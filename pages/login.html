<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="./loginstyle.css">
</head>
<body>
<div class="wrapper">
  <div class="login-box">
    <form id="login-form" action="http://localhost:6001/api/auth/login" method="POST">
      <h2>Login</h2>
    
      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
        <input type="email" id="email" name="email" required> <!-- Add id attribute -->
        <label>Email</label>
      </div>
    
      <div class="input-box">
        <span class="icon">
          <ion-icon name="lock-closed"></ion-icon>
        </span>
        <input type="password" id="password" name="password" required> <!-- Add id attribute -->
        <label>Password</label>
      </div>
    
      <button type="submit">Login</button>
    
      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>
</div>
<!-- partial -->
<script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
<script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
<script src="login.js"></script>
</body>
</html>
